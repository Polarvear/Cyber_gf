<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAI Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-box {
            padding: 20px;
            overflow-y: auto;
            height: 300px;
            border-bottom: 1px solid #ccc;
        }
        .chat-input {
            padding: 20px;
        }
        .chat-input input[type=text] {
            width: calc(100% - 90px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .chat-input input[type=submit] {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .chat-input input[type=submit]:hover {
            background: #0056b3;
        }
        .chat-message {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-response {
            text-align: left;
            background: #e9e9ff;
        }
        .user-message {
            text-align: right;
            background: #dcf8c6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- 채팅 메시지가 여기에 나타납니다 -->
            {% for message in messages %}
                <div class="chat-message {% if message[1] == 'user' %}user-message{% else %}chat-response{% endif %}">
                    {{ message[0] }}
                </div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <form method="post">
                <input type="text" name="prompt" placeholder="Enter your prompt">
                <input type="submit" value="Send">
            </form>
        </div>
    </div>

    <script>
        // 최신 메시지로 자동 스크롤
        var chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
